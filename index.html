<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report Generator</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="ex.css">
</head>

<body>

    <div class="container">

        <h2>ðŸ’° Expense Report Generator</h2>

        <!-- Date -->
        <label for="date">Date (dd-mm-yyyy)</label>
        <input type="text" id="date" placeholder="e.g., 12-03-2025">

        <!-- Amount -->
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <!-- Category -->
        <label for="category">Category</label>
        <select id="category">
            <option value="">Select category</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Groceries</option>
            <option>Bills</option>
            <option>Others</option>
        </select>

        <!-- Description -->
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter description"></textarea>

        <!-- Add Expense Button -->
        <button id="addExpense">Add Expense</button>


        <h3>Select Month for Report</h3>

        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
            <option value="">--------- , ----</option>
        </select>

        <!-- Generate Report -->
        <button id="generateReport">Generate Monthly Report</button>

        <!-- Download PDF -->
        <button id="downloadPDF">Download PDF</button>


        <!-- Report Section -->
        <div id="report">
            <h3>Monthly Expense Report</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
        </div>


        <!-- Expense Assistant Box -->
        <div class="assistant-box">
            Ask your expense report assistant...
        </div>

    </div>

</body>
</html>
